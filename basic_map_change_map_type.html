<html>
<head>
<title>map</title>
<script src="https://maps.googleapis.com/maps/api/js?sersor=false"></script>
<script>
function initialize(){
	
	var options = {
		center:new google.maps.LatLng(51.508742,-0.120850),
		zoom:15,
		mapTypeId:google.maps.MapTypeId.ROADMAP,
	};
	var elem = document.getElementById("map");
	var map = new google.maps.Map(elem, options);
	buttonEvents(map);
}
function buttonEvents(map){
	var cbut = document.getElementsByClassName("changeMapID");
	for(i=0;i<cbut.length;i++){
		cbut[i].addEventListener("click", function(){
			var data = this.getAttribute('data-tid');
			console.log(data);
			map.setMapTypeId(google.maps.MapTypeId[data]);
		});
	}
}
google.maps.event.addDomListener(window,'load', initialize);
</script>
</head>
<body>
<button class="changeMapID" onclick="return false" data-tid="HYBRID">HYBRID</button>
<button class="changeMapID" onclick="return false" data-tid="SATELLITE">SATELLITE</button>
<button class="changeMapID" onclick="return false" data-tid="ROADMAP">ROADMAP</button>
<button class="changeMapID" onclick="return false" data-tid="TERRAIN">TERRAIN</button>
<div id="map" style="width:100%;height:100%;"></div>
</body>
</html>
